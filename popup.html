<!DOCTYPE html>
<html>
  <head>
    <title>My Extension</title>
    <link rel="stylesheet" href="popupStyle.css">
  </head>
  <body>
    <div class="container">
      <!-- ALL CENSORED TWEETS -->
      <div>
        <span class="title">Censored tweets since visiting Twitter</span>
  
        <div>
          <p id="censoredResult">
  
            <span id="censoredCount">0</span> 
            (<span id="censoredRatio">0</span>%)
  
          </p>
        </div>
  
      </div>

      <!-- NEWSFEED CENSORED TWEETS -->
      <div>
        <span class="title">Censored tweets on this feed</span>
  
        <div>
          <p id="feedCensoredResult">
  
            <span id="feedCensoredCount">0</span> 
            (<span id="feedCensoredRatio">0</span>%)
  
          </p>
        </div>
  
      </div>

    </div>

    <script src="popup.js"></script>
  </body>
</html>
