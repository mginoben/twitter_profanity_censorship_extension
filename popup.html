<!DOCTYPE html>
<html>
  <head>
    <title>My Extension</title>
    <link rel="stylesheet" href="styles/popup.css">
  </head>
  <body>

    <div class="container">

      <div id="main-window">

        <!-- EXTENSION SWITCH -->
        <div>
          <label class="switch">
            <input type="checkbox" id="censorToggle">
            <span class="slider round"></span>
          </label>
        </div>

        <span class="title">Censored Tweets</span>

        <div id="censoredContent">

          <!-- ALL CENSORED TWEETS -->
          <div> 
            <span class="subtitle">since visit</span>
            <span id="censoredResult" class="result">
              <span id="censoredCount">0</span> 
              &nbsp;&#40;<span id="censoredRatio">0</span>&percnt;&#41;
            </span>
          </div>
    
          <!-- NEWSFEED CENSORED TWEETS -->
          <div>
            <span class="subtitle">on this feed</span>
            <span id="feedCensoredResult" class="result">
              <span id="feedCensoredCount">0</span> 
              &nbsp;&#40;<span id="feedCensoredRatio">0</span>&percnt;&#41;
            </span>
          </div>

        </div>

        <!-- ICONS CONTAINER -->
        <div class="icons-container">
          <div>
            <a href="about.html"><img src="images/about.png" class="icon"></a>
          </div>
          <div>
            <a id="toggle-log"><img src="images/log.png" class="icon"></a>
          </div>
          <div>
            <input type="checkbox" name="" id="toggle-profanity" class="icon">
          </div>
        </div>

      </div>

      <div id="log-window" class="hidden">
        <span class="title log-title">Tweet Predictions Log</span>
        <div id="log-panel"></div>
        
      </div>
      

    </div>
    
    <script src="popup.js"></script>

  </body>
</html>
